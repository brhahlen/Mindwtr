name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  # Build desktop app for Linux
  desktop-linux:
    runs-on: ubuntu-latest
    name: Desktop Linux Build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Build desktop app
        run: |
          cd apps/desktop
          bun run build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-linux
          path: |
            apps/desktop/dist/*.AppImage
            apps/desktop/dist/*.tar.gz
            apps/desktop/dist/*.deb

  # Create GitHub Release with desktop artifacts
  release:
    needs: [desktop-linux]
    runs-on: ubuntu-latest
    name: Create Release
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Desktop Linux artifacts
        uses: actions/download-artifact@v4
        with:
          name: desktop-linux
          path: ./release-assets

      - name: List release assets
        run: ls -la ./release-assets/ || echo "No assets found"

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ./release-assets/*
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

